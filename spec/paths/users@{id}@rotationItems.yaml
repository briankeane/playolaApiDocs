get:
  summary: A User's RotationItems
  consumes:
    - application/json
  description: 'Returns the user''s active rotationItems, organized by bin.'
  parameters:
    - name: id
      type: string
      in: path
      required: true
      description: 'The id of the user -- for the authenticated user, use ''me'''
  tags:
    - User
  responses:
    '200':
      description: Success
      schema:
        type: object
        properties:
          heavy:
            type: array
            items:
              $ref: '#/definitions/RotationItem'
          medium:
            type: array
            items:
              $ref: '#/definitions/RotationItem'
          light:
            type: array
            items:
              $ref: '#/definitions/RotationItem'
    '401':
      description: Unauthorized
    '404':
      description: User Not Found
      schema:
        type: object
        properties:
          message:
            type: string
            example: user not found
          errorCode:
            type: integer
            example: 1221
    '422':
      description: Unprocessable Entity
      schema:
        type: object
        properties:
          message:
            type: string
            example: spotifyArtistIDs or spotifyTrackIDs required.
